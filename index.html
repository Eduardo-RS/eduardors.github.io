  <style>
    :root {
      --bg1: #0b1020;
      --bg2: #162447;
      --text: #e7ecff;
      --muted: #a9b6db;
      --brand1: #6ee7ff;
      --brand2: #3b82f6;
      --card: rgba(255, 255, 255, .06);
      --stroke: rgba(255, 255, 255, .12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font: 16px/1.6 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background: radial-gradient(1200px 700px at 10% -10%, rgba(59,130,246,.15), transparent 50%),
                  radial-gradient(900px 500px at 110% 20%, rgba(110,231,255,.12), transparent 50%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .card {
      max-width: 800px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 40px 28px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: clamp(32px, 6vw, 56px);
      margin: 0 0 8px;
      font-weight: 900;
      background: linear-gradient(90deg, var(--brand1), var(--brand2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      margin: 0 0 20px;
      font-size: clamp(20px, 3vw, 28px);
      font-weight: 700;
      color: var(--muted);
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 20px 0;
    }

    .sbtn {
      width: 44px;
      height: 44px;
      border: 1px solid var(--stroke);
      background: transparent;
      border-radius: 12px;
      display: grid;
      place-items: center;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .sbtn:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    .sbtn svg {
      width: 22px;
      height: 22px;
      fill: var(--text);
    }

    .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 30px;
    }

    .skill {
      display: grid;
      grid-template-rows: 28px auto;
      gap: 8px;
      align-content: center;
      justify-items: center;
      width: 84px;
      padding: 12px 10px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 14px;
    }

    .skill svg {
      width: 28px;
      height: 28px;
    }

    .skill span {
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
